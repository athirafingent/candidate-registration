  <div class="example-container mat-elevation-z8">
    <!-- <button [routerLink]="['/dynamic-forms']">Dynamic forms</button> -->
    <a mat-flat-button color="primary" [routerLink]="['/dynamic-forms']">Dynamic forms</a>
    <br>
    <br>
    <h2>Candidate Registration</h2>
    <div class="example-loading-shade"
          *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    
    <mat-card class="example-card">
      <form [formGroup]="candidateForm" (ngSubmit)="onFormSubmit()">
        <mat-form-field class="example-full-width">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name"
                  [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!candidateForm.get('name').valid && candidateForm.get('name').touched">Please enter Name</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Gender</mat-label>
          <mat-select formControlName="gender">
            <mat-option *ngFor="let gl of genderList" [value]="gl">
              {{gl}}
            </mat-option>
          </mat-select>
          <mat-error>
            <span *ngIf="!candidateForm.get('gender').valid && candidateForm.get('gender').touched">Please choose Gender</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Age</mat-label>
          <input matInput type="number" placeholder="Age" formControlName="age"
                  [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!candidateForm.get('age').valid && candidateForm.get('age').touched">Please enter Age</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Qualification</mat-label>
            <mat-select formControlName="qualification">
              <mat-option *ngFor="let ql of qualificationList" [value]="ql">
                {{ql}}
              </mat-option>
            </mat-select>
            <mat-error>
              <span *ngIf="!candidateForm.get('qualification').valid && candidateForm.get('qualification').touched">Please choose Qualification</span>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Address</mat-label>
          <input matInput placeholder="Address" formControlName="address"
                  [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!candidateForm.get('address').valid && candidateForm.get('address').touched">Please enter Address</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>City</mat-label>
          <input matInput placeholder="City" formControlName="city"
                  [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!candidateForm.get('city').valid && candidateForm.get('city').touched">Please enter City</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Country</mat-label>
          <input matInput placeholder="Country" formControlName="country"
                  [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!candidateForm.get('country').valid && candidateForm.get('country').touched">Please enter Country</span>
          </mat-error>
        </mat-form-field>
        <div class="button-row">
          <button type="submit" [disabled]="!candidateForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
        </div>
      </form>
    </mat-card>
  </div>
