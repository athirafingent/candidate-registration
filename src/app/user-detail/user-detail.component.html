<h2 style="text-align:center">User Contact Detail</h2>

<div class="card">
  <img src="{{ userDetail.image }}" alt="{{ userDetail.firstName }}" style="width:55%">
  <h3> {{ userDetail.firstName }} {{ userDetail.lastName }}</h3>
  <p class="title"> {{ userDetail.email }} </p>
  <p>{{ userDetail.company }}</p>
  <p><small><i> {{ userDetail.description }} </i></small></p>
  <p><button>Thank You :)</button></p>
</div>
